{% extends 'base.html' %}

{% block title %}Admin Create User - CSIR NET Tracker{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-4 offset-md-4 offset-lg-0">
      <form class="panel form-grid compact p-4 mb-3" action="{{ url_for('admin_create_user_submit') }}" method="post">
        <h2 class="mb-3">Create Account</h2>
        <div class="mb-3">
          <label class="form-label" for="newUsername">Username</label>
          <input class="form-control" id="newUsername" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="newPassword">Password</label>
          <input class="form-control" id="newPassword" name="password" type="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Create account</button>
      </form>
      <a class="btn btn-outline-secondary w-100" href="{{ url_for('logout_page') }}">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
