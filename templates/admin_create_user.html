<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Create User - CSIR NET Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <section class="auth-gate">
    <h1>Admin Panel</h1>
    <p class="subtitle">Create user accounts.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="subtitle" aria-live="polite">
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="auth-grid single">
      <form class="panel form-grid compact" action="{{ url_for('admin_create_user_submit') }}" method="post">
        <h2>Create Account</h2>
        <label for="newUsername">Username</label><input id="newUsername" name="username" required />
        <label for="newPassword">Password</label><input id="newPassword" name="password" type="password" required />
        <button type="submit">Create account</button>
      </form>
      <a class="panel" href="{{ url_for('logout_page') }}">Logout</a>
    </div>
  </section>
</body>
</html>
