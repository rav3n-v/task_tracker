{% extends 'base.html' %}

{% block title %}Admin Login - CSIR NET Tracker{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-4 offset-md-4 offset-lg-0">
      <form class="panel form-grid compact p-4" action="{{ url_for('admin_login_page_submit') }}" method="post">
        <h2 class="mb-3">Admin Login</h2>
        <div class="mb-3">
          <label class="form-label" for="adminUsername">Username</label>
          <input class="form-control" id="adminUsername" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="adminPassword">Password</label>
          <input class="form-control" id="adminPassword" name="password" type="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
