<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CSIR NET Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <section class="auth-gate">
    <h1>Welcome to CSIR NET Tracker</h1>
    <p class="subtitle">Login to access your personal task board.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="subtitle" aria-live="polite">
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="auth-grid single">
      <form class="panel form-grid compact" action="{{ url_for('login_page_submit') }}" method="post">
        <h2>Login</h2>
        <label for="loginUsername">Username</label><input id="loginUsername" name="username" required />
        <label for="loginPassword">Password</label><input id="loginPassword" name="password" type="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </section>
</body>
</html>
