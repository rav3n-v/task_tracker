{% extends 'base.html' %}

{% block title %}Login - CSIR NET Tracker{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-4 offset-md-4 offset-lg-0">
      <form class="panel form-grid compact p-4" action="{{ url_for('login_page_submit') }}" method="post">
        <h2 class="mb-3">Login</h2>
        <div class="mb-3">
          <label class="form-label" for="loginUsername">Username</label>
          <input class="form-control" id="loginUsername" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="loginPassword">Password</label>
          <input class="form-control" id="loginPassword" name="password" type="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
