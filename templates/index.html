<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSIR NET Mathematics Task Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>CSIR NET Mathematics Tracker</h1>
        <p>Plan, track, and complete every syllabus unit before your exam.</p>
      </div>
      <button id="themeToggle" class="ghost-btn">Toggle Theme</button>
    </header>

    <section class="stats-grid" id="statsGrid"></section>

    <main class="main-grid">
      <section class="panel">
        <h2>Add Study Task</h2>
        <form id="taskForm" class="task-form">
          <input type="text" name="title" placeholder="Task title" required />
          <select name="unit" id="unitSelect" required></select>
          <select name="topic" id="topicSelect" required></select>
          <select name="priority">
            <option>High</option>
            <option selected>Medium</option>
            <option>Low</option>
          </select>
          <input type="date" name="due_date" />
          <textarea name="notes" rows="3" placeholder="Optional notes"></textarea>
          <button type="submit" class="primary-btn">Add Task</button>
        </form>
      </section>

      <section class="panel">
        <h2>Settings</h2>
        <form id="settingsForm" class="task-form">
          <label>Exam Date <input type="date" name="exam_date" /></label>
          <label>Daily Goal (tasks/day) <input type="number" min="1" name="daily_goal" value="3" /></label>
          <label>Theme
            <select name="theme">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </label>
          <button class="primary-btn" type="submit">Save Settings</button>
        </form>
      </section>

      <section class="panel tasks-panel">
        <div class="panel-title">
          <h2>Your Tasks</h2>
          <input id="taskSearch" placeholder="Search tasks" />
        </div>
        <ul id="taskList" class="task-list"></ul>
      </section>

      <section class="panel syllabus-panel">
        <h2>CSIR NET Mathematics Syllabus</h2>
        <div id="syllabusGrid" class="syllabus-grid"></div>
      </section>
    </main>
  </div>

  <template id="taskItemTemplate">
    <li class="task-item">
      <div>
        <h3></h3>
        <p class="meta"></p>
        <p class="notes"></p>
      </div>
      <div class="task-actions">
        <button class="toggle-btn"></button>
        <button class="delete-btn">Delete</button>
      </div>
    </li>
  </template>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
